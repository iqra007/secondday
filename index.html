<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Html Page</title>
</head>
<body>
    <!-- My heading-->
    <h1>Welcome to my Page</h1>

    <!-- My image-->
    <image src="https://via.placeholder.com/350x150" alt="image">

    <!-- My Link with new tab -->
    <br>
    <a href="https://www.google.com/" target="_blank">Open new tab</a>

    <!-- My Link is bold -->
    <br>
    <strong><a href="https://www.google.com/">This is a bold link</a></strong>
    
    <!-- My Placeholder link -->
    <br>
    <a href="#">This is a placeholder</a>

    <hr>

    <!-- My Unordered List -->
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
   
    <!-- My Ordered List -->
    <ol>
        <li>Moja</li>
        <li>Pili</li>
        <li>Tatu</li>
    </ol>

</body>
</html>
